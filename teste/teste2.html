<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio | Programador</title>

    <!-- Fonte Google -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Ícones (Font Awesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root {
            --primary: #2563eb;
            --dark: #0f172a;
            --light: #f8fafc;
            --gray: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--dark);
            color: var(--light);
        }

        /* NAVBAR */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        nav {
            max-width: 1100px;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        nav a {
            text-decoration: none;
            color: var(--light);
            font-weight: 400;
            transition: color 0.3s;
        }

        nav a:hover {
            color: var(--primary);
        }

        /* HERO */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 120px 20px 40px;
        }

        .hero-content {
            max-width: 900px;
            text-align: center;
        }

        .hero h2 {
            color: var(--primary);
            font-size: 1.2rem;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .hero p {
            color: var(--gray);
            font-size: 1.1rem;
            margin-bottom: 40px;
        }

        /* SKILLS */
        .skills {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 25px;
        }

        .skill-card {
            background: #020617;
            padding: 25px;
            border-radius: 12px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .skill-card i {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .skill-card h3 {
            font-size: 1rem;
            font-weight: 500;
        }

        .skill-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.2);
        }

        /* RESPONSIVO */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.2rem;
            }

            nav ul {
                gap: 15px;
            }
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <header>
        <nav>
            <h3>Portfólio</h3>
            <ul>
                <li><a href="#inicio">Início</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#projetos">Projetos</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- HERO -->
    <section class="hero" id="inicio">
        <div class="hero-content">
            <h2>DESENVOLVEDOR DE SOFTWARE</h2>
            <h1>Edson Vinicio Santos</h1>
            <p>
                Programador focado em desenvolvimento de soluções eficientes,
                modernas e escaláveis.
            </p>

            <div class="skills">
                <div class="skill-card">
                    <i class="fa-brands fa-html5"></i>
                    <h3>HTML5</h3>
                </div>

                <div class="skill-card">
                    <i class="fa-brands fa-css3-alt"></i>
                    <h3>CSS3</h3>
                </div>

                <div class="skill-card">
                    <i class="fa-brands fa-js"></i>
                    <h3>JavaScript</h3>
                </div>

                <div class="skill-card">
                    <i class="fa-solid fa-c"></i>
                    <h3>C</h3>
                </div>

                <div class="skill-card">
                    <i class="fa-solid fa-database"></i>
                    <h3>SQL</h3>
                </div>

                <div class="skill-card">
                    <i class="fa-brands fa-git-alt"></i>
                    <h3>Git</h3>
                </div>
            </div>
        </div>
    </section>

    <script>
        // JS simples para efeito futuro (scroll, animações, etc.)
        console.log("Portfólio carregado com sucesso!");
    </script>

</body>
</html>
